<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="assets/favicon.png" />
		<link rel="shortcut icon" href="assets/favicon.png" />

		<link rel="preconnect" href="https://rsms.me/" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />

		<title>p5Catalyst</title>

		<script src="scripts/lib/p5.min-1.6.1.js"></script>
		<script src="scripts/lib/p5.svg-1.5.1.js"></script>

		<script src="scripts/lang.js"></script>
		<script src="ffmpeg/ffmpeg/ffmpeg.js"></script>
		<script src="ffmpeg/util/index.js"></script>

		<script src="scripts/lib/toxiclibs.min.js"></script>
		<script src="scripts/lib/toxiclibs-helper.js"></script>

	<body>
		<main>
			<div style="display: none">
				<video id="output-video" controls></video>
				<a id="video-link"></a>
			</div>
		</main>

		<dialog class="dialog">
			<button
				class="dialog-backdrop-close"
				type="button"
				tabindex="-1"
			></button>
			<div class="dialog-content">
				<button class="dialog-close" type="button">&#10005;</button>
				<div class="dialog-content-wrapper"></div>
				<div class="dialog-prompt-form">
					<input class="dialog-prompt-input" type="text" />
					<button class="dialog-prompt-confirm">OK</button>
				</div>
			</div>
		</dialog>

		<script src="scripts/lib/util.js"></script>
		<script src="scripts/lib/util-maths.js"></script>
		<script src="scripts/lib/dialog.js"></script>
		<script src="scripts/lib/dual-range.js"></script>
		<script src="scripts/lib/gui.js"></script>
		<script src="scripts/lib/controllers.js"></script>

		<script src="ffmpeg/ffmpeg.js"></script>

		<!-- <script src="scripts/ADDITIONAL.js"></script> -->

		<script src="scripts/generator.js"></script>
		<script src="scripts/create-gui.js"></script>
		<script src="scripts/changeset.js"></script>
		<script src="scripts/sketch.js"></script>
	</body>
</html>
